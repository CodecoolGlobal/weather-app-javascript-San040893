<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iconfont.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="weatherData.js" defer></script>
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
        <div class="input-box">
            <div id="favoriteIcon" class="favourites-icon">&#9733;</div>
            <input type="text" list="cities" id="input-cities" class="input-box__input">
            <datalist id="cities"> </datalist>
        </div>
         <!-- weather - box -->
        <div class="weather-box" id="weather-box">
            <h2 class="weather-box-city medium-text reset" id="current-city">--</h2>
            <h1 class="weather-temperature extra-large-text reset" id="current-temperature">-&#8451</h1>
            <h3 class="weather-condition medium-text reset" id="current-condition">-</h3>
            <p class="feels-like reset" id="current-feel">Feels like --&#8451;</p>
            <p class="weather-position reset" id="geo-position">H:- L:-</p>
        </div>
        <!-- spinner box -->
        <div class="spinner-box hide" id="spinner-box">
            <div class="pulse-container">
                <div class="pulse-bubble pulse-bubble-1"></div>
                <div class="pulse-bubble pulse-bubble-2"></div>
                <div class="pulse-bubble pulse-bubble-3"></div>
            </div>
        </div>
        <!-- weather extra: WIND PERCIPITATION CLOUD -->
        <div class="weather-extra-info">
            <div class="weather-extra-info-ticket wind">         
                <i class="icon-weather-wind"></i>     
                <div class="wind medium-text reset" id="current-wind">-kph</div>  
            </div>
            <div class="weather-extra-info-ticket percipitation">
                <i class="icon-weather-drop" ></i>       
                <div class="percipitation medium-text reset" id="current-precip_mm">-%</div>
            </div>
            <div class="weather-extra-info-ticket cloud">
                <i class="icon-weather-cloud"></i>       
                <div class="cloud medium-text reset" id="current-cloud">-%</div>
            </div>
        </div>
        <!-- hourly forecast -->
        <div class="weather-prognosis-box">
            <div class="weather-prognosis-box-hour">
                <i class="icon-weather-cloud"></i>       
                <div class="small-text reset">-&#8451;</div>
                <div class="small-text reset">-h</div>
            </div>
            <div class="weather-prognosis-box-hour">
                <i class="icon-weather-cloud"></i>       
                <div class="small-text reset">-&#8451;</div>
                <div class="small-text reset">-h</div>
            </div>
            <div class="weather-prognosis-box-hour">
                <i class="icon-weather-cloud"></i>
                <div class="small-text reset">-&#8451;</div>
                <div class="small-text reset">-h</div>       
            </div>
            <div class="weather-prognosis-box-hour">
                <i class="icon-weather-cloud"></i>  
                <div class="small-text reset">-&#8451;</div>
                <div class="small-text reset">-h</div>     
            </div>
            <div class="weather-prognosis-box-hour">
                <i class="icon-weather-cloud"></i>  
                <div class="small-text reset">-&#8451;</div>
                <div class="small-text reset">-h</div>     
            </div>
            <div class="weather-prognosis-box-hour">
                <i class="icon-weather-cloud"></i>     
                <div class="small-text reset">-&#8451;</div>
                <div class="small-text reset">-h</div>  
            </div>
        </div>
    </div>
</body>
</html>
