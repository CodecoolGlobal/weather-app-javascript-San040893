<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iconfont.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
        <div class="input-box">
            <input type="text" list="cities" id="input-cities" class="input-box__input">
            <datalist id="cities">
                <option value="Vienna"></option>
                <option value="London"></option>
                <option value="Berlin"></option>
            </datalist>
        </div>
        <div class="weather-box">
            <h2 class="weather-box-city medium-text">Vienna</h2>
            <h1 class="weather-temperature extra-large-text">2&#8451</h1>
            <h3 class="weather-condition medium-text">Cloudy</h3>
            <p class="feels-like">Feels like 0.5&#8451;</p>
            <p class="weather-position">H:45 L:30</p>
        </div>
        <div class="weather-extra-info">
            <div class="weather-extra-info-ticket wind">         
                <i class="icon-weather-wind"></i>     
                <div class="wind medium-text">25km/h</div>  
            </div>
            <div class="weather-extra-info-ticket percipitation">
                <i class="icon-weather-drop"></i>       
                <div class="percipitation medium-text">96%</div>
            </div>
            <div class="weather-extra-info-ticket cloud">
                <i class="icon-weather-cloud"></i>       
                <div class="cloud medium-text">96%</div>

            </div>
        </div>
        <div class="weather-prognosis-box">
            <div class="weather-prognosis-box-hour">
                <i class="icon-weather-cloud"></i>       
                <div class="small-text">0.5&#8451;</div>
                <div class="small-text">15:00</div>
            </div>
            <div class="weather-prognosis-box-hour">
                <i class="icon-weather-cloud"></i>       
                <div class="small-text">0.5&#8451;</div>
                <div class="small-text">15:00</div>
            </div>
            <div class="weather-prognosis-box-hour">
                <i class="icon-weather-cloud"></i>       
                <div class="small-text">0.5&#8451;</div>
                <div class="small-text">15:00</div>
            </div>
            <div class="weather-prognosis-box-hour">
                <i class="icon-weather-cloud"></i>       
                <div class="small-text">0.5&#8451;</div>
                <div class="small-text">15:00</div>
            </div>
            <div class="weather-prognosis-box-hour">
                <i class="icon-weather-cloud"></i>       
                <div class="small-text">0.5&#8451;</div>
                <div class="small-text">15:00</div>
            </div>
            <div class="weather-prognosis-box-hour">
                <i class="icon-weather-cloud"></i>       
                <div class="small-text">0.5&#8451;</div>
                <div class="small-text">15:00</div>
            </div>
        </div>
    </div>
</body>
</html>
